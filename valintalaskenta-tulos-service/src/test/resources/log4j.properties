
# Root logger option
log4j.rootLogger=WARN, CONSOLE

# Direct log messages to stdout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %5p %c{1}:%L - %m%n

# Package specific logging configurations
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.context.support.PropertySourcesPlaceholderConfigurer=WARN
log4j.logger.org.mockserver=WARN
#log4j.logger.org.eclipse.jetty=DEBUG
log4j.logger.org.apache.http.client.protocol.ResponseProcessCookies=ERROR

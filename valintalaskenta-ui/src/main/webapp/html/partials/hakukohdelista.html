<div class="field-search-containerbox">
    <input type="text" class="search" />
</div>

<ul class="selectlist" ng-controller="HakukohteetController">
    <li ng-repeat="data in model.hakukohteet">
        <a href="#/haku/{{hakuOid}}/hakukohde/{{data.oid}}/valinnanhallinta">
            <span class="icon file"></span>
            <span class="label">
                {{data.nimi}}
            </span>
        </a>
    </li>
</ul>

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/valintalaskentadb
    username: oph
    password: 
    driver-class-name: org.postgresql.Driver

springdoc:
  show-actuator: false
  paths-to-match: /resources/**
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
  metrics:
    mongo:
      command:
        enabled: false
      connectionpool:
        enabled: false

host:
  host-cas: localhost
  host-virkailija: localhost

cas-service:
  service: http://localhost:${server.port}/valintalaskenta-laskenta-service
  send-renew: false
  key: valintalaskenta-laskenta-service

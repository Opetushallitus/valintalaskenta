# Root logger option
log4j.rootLogger=INFO, CONSOLE

# Direct log messages to stdout
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p at %c(%F:%L) %m%n
  # %5p (%c{1}.java:%L) - %m%n (%c.java:%L)%n

# Package specific logging configurations
log4j.logger.org.springframework=WARN
log4j.logger.de.flapdoodle.embed.mongo.tests=WARN
log4j.logger.org.mongodb.driver.connection=WARN
log4j.logger.org.mongodb.morphia.converters=OFF
log4j.logger.fi.vm.sade.valintalaskenta.laskenta.service.valintakoe.impl=INFO
log4j.logger.fi.vm.sade.valintalaskenta.laskenta.service.valinta=INFO

spring:
  main:
    allow-bean-definition-overriding: true

springdoc:
  show-actuator: false
  paths-to-match: /resources/**
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
  metrics:
    mongo:
      command:
        enabled: false
      connectionpool:
        enabled: false

server:
  port: 8080

cas:
  service: http://localhost:${server.port}/valintalaskenta-laskenta-service
  send-renew: false
  key: valintalaskenta-laskenta-service

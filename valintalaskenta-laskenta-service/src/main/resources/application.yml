spring:
  main:
    allow-bean-definition-overriding: true
springdoc:
  packagesToScan: fi.vm.sade.valintalaskenta
  pathsToMatch: /**
management:
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
  metrics:
    mongo:
      command:
        enabled: false
      connectionpool:
        enabled: false
server:
  servlet:
    context-path: /valintalaskenta-laskenta-service
  port: 8080
  tomcat:
    threads:
      max: 20
